<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="sidebar">
        <h2>Clock Settings</h2>
        <ul>
            <li id="mode-switch">Switch to Digital Mode</li>
            <li id="start-stopwatch">Start Stopwatch</li>
            <li id="stop-stopwatch">Stop Stopwatch</li>
            <li id="set-alarm">Set Alarm</li>
            <li id="delete-alarm">Delete Alarm</li>
        </ul>
    </div>

    <div class="container">
        <div class="clock" id="analog-clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        <div class="digital-clock" id="digital-clock">
            <span id="digital-time"></span>
        </div>
        <div id="stopwatch">
            <h3>Stopwatch</h3>
            <div id="stopwatch-time">00:00</div>
        </div>
    </div>

    <!-- Add audio element -->
    <audio id="alarm-sound" src="assets/alarm-sound.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
